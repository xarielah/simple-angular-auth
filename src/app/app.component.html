<header>
  <nav>
    @if(authService.$loggedUser | async) {
    <button (click)="logout()">Logout</button>
    } @else {
    <a routerLink="/login">Login</a>
    <a routerLink="/register">Register</a>
    }
    <a routerLink="/protected">Protected</a>
  </nav>
</header>
<main>
  <router-outlet></router-outlet>
</main>
